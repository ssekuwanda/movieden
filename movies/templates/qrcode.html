{% extends 'base.html' %}
{% load humanize %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
{% load qr_code %}

<div class="container m-3">
    <div class="row mt-3">
        <div class="row mt-4">
            <div class="col-12" style="font-size: 25px; text-align: center; ">
                <div class="">VAULT TOPUP</div>
                <div class="">AMOUNT: {{code.amount|intcomma}}</div>
            </div>
            <div class="col-12" style="font-size: 25px; text-align: center;">
                {% qr_from_text code.code size=3 image_format="png" error_correction="L" border=8 %}
            </div>
        </div>
        <div style="font-size: 25px; text-align: center;">
            <a class="btn btn-primary" href="{% url 'qrcode_generation' %}" role="button">BACK</a>
        </div>
    </div>
</div>
{% endblock %}
